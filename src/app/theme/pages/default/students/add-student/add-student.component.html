<div class="m-content">
    <div class="m-portlet">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <span class="m-portlet__head-icon m--hide">
                        <i class="la la-gear"></i>
                    </span>
                    <h3 class="m-portlet__head-text">
                        Thêm mới học sinh
                    </h3>
                </div>
            </div>
        </div>
        <!--begin::Form-->
        <form class="m-form" [formGroup] = "studentForm" (ngSubmit) = "storeStudents(studentForm)">
            <div class="m-portlet__body">

                <div class="m-form__section m-form__section--first">
                        <div class="row">
                            <div class="col-lg-6">                                
                                <div class="form-group m-form__group row">
                                    <label class="col-lg-3 col-form-label">
                                        Họ
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control m-input" placeholder="Học sinh" formControlName = "first_name" >
                                        <!-- <div *ngIf="first_name.invalid && (first_name.dirty || first_name.touched)"
                                            class="alert alert-danger">

                                          <div *ngIf="first_name.errors.required">
                                            Name is required.
                                          </div>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label class="col-lg-3 col-form-label">
                                        Tên
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control m-input" placeholder="Học sinh"   placeholder="Tên Học sinh" formControlName = "last_name" >
                                        
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label class="col-form-label col-lg-3 col-sm-12">
                                        Ngày sinh
                                    </label>
                                    <div class="col-lg-6 col-md-9 col-sm-12">
                                        
                                        <input class="form-control" placeholder="dd-mm-yyyy" name="dob" formControlName= "dob" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label class="col-lg-3 col-form-label">
                                        Email học sinh
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="email" class="form-control m-input" placeholder="Điền email" formControlName = "email">
                                        
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label class="col-lg-3 col-form-label">
                                        Số điện thoại
                                    </label>
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="la la-phone"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control m-input" placeholder="Điền số điện thoại" formControlName = "phone">
                                        </div>
                                    </div>
                                </div>
                                <div class="m-form__group form-group row">
                                    <label for="" class="col-lg-3 col-form-label">
                                        Giới tính
                                    </label>
                                    <div class="col-lg-6">
                                        <label class="m-radio">
                                            <input type="radio" value="Nam" formControlName = "gender">
                                            Nam
                                            <span></span>
                                        </label>
                                        <label class="m-radio">
                                            <input type="radio" value = "Nữ" formControlName = "gender">
                                            Nữ
                                            <span></span>
                                        </label>
                                        
                                    </div>
                                   
                                </div>
                                
                            </div>
                            <div class="col-lg-6" formGroupName = "parentForm">
                                <div class="form-group m-form__group row">
                                    <label class="col-lg-3 col-form-label">
                                        Tên Phụ Huynh
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="text" class="form-control m-input" placeholder="Tên Phụ Huynh" formControlName = "parent_name" >
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label class="col-lg-3 col-form-label">
                                        Điện thoại 1
                                    </label>
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="la la-phone"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control m-input" placeholder="Điền số điện thoại" formControlName = "parent_phone_1">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label class="col-lg-3 col-form-label">
                                        Điện thoại 2
                                    </label>
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="la la-phone"></i>
                                                </span>
                                            </div>
                                            <input type="text" class="form-control m-input" placeholder="Điền số điện thoại" formControlName = "parent_phone_2">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group m-form__group row">
                                    <label class="col-lg-3 col-form-label">
                                        Email Phụ Huynh
                                    </label>
                                    <div class="col-lg-6">
                                        <input type="email" class="form-control m-input" placeholder="Email" formControlName = "parent_email" >
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                </div>
            </div>
            <div class="m-portlet__foot m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions">
                    <div class="row">
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <button type="submit" class="btn btn-success" [disabled] = "studentForm.invalid">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--end::Form-->
    </div>
    
    
</div>
